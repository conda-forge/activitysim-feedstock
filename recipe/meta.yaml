{% set python_min = '3.10' %}
{% set name = "activitysim" %}
{% set version = "1.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/activitysim-{{ version }}.tar.gz
  sha256: 0ba63b9beff97b8d057b2c73b6362527737a9c47e75321d10f48ed333cf4ec1f

build:
  number: 1
  noarch: python
  entry_points:
    - activitysim=activitysim.cli.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - c-blosc2
    - cytoolz ~=0.12.0
    - numba ~=0.57
    - numpy ~=1.23.0
    - openmatrix >=0.3.4.1
    - orca >=1.6
    - pandas >=1.1.0,<2
    - pandera >=0.15,<0.18.1
    - platformdirs
    - psutil ~=5.9.0
    - pyarrow >=11.0
    - pydantic >=2.6
    - python >={{ python_min }}
    - pyyaml >=5.1
    - requests >=2.7
    - pytables ~=3.9
    - simwrapper
    - pypyr
    - sharrow >=2.2.4
    - scikit-learn >=1.1
    - xarray

test:
  imports:
    - activitysim
    - activitysim.abm
  commands:
    - pip check
    - activitysim --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/activitysim/activitysim
  summary: Activity-Based Travel Modeling
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jpn--
